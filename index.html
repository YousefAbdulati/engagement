<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yousef & Eman</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(./images/kier-in-sight-archives-pADY3zxqD70-unsplash.jpg)no-repeat center center;
      background-size: cover;
    }
    .card {
      background: #fff;
      color: #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      opacity: .89;
      text-align: center;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 10px;
    }
    h2{
      margin-bottom: 10px;
    }
    h3{
      margin-top: 10px;
    }
    hr {
      height: 1px;
      background-color: #555;
      border: none;
      margin: 10px 0;
    }
    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .countdown p {
      margin: 10px 0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 15px;
        width: 70%;
      }
      h1 {
        font-size: 1.2rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      h3 {
        font-size: 1.1rem;
      }
      .countdown {
        font-size: 1.1rem;
      }
    }
    @media (max-width: 400px) {
      .countdown {
        font-size: 1rem;
      }
      h1 {
        font-size: 1.2rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Countdown and Text -->
    <h1>Yousef & Eman Engagement</h1>
    <h2>Friday, January 31, 2025</h2>
    <h3>07:00 PM </h3>
    <hr>
    <div class="countdown">
      <p id="days">0 Days</p>
      <p id="hours">0 Hours</p>
      <p id="minutes">0 Minutes</p>
      <p id="seconds">0 Seconds</p>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date('2025-01-31T18:59:59');
      const now = new Date();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((difference / (1000 * 60)) % 60);
        const seconds = Math.floor((difference / 1000) % 60);

        document.getElementById('days').textContent = `${days} Days`;
        document.getElementById('hours').textContent = `${hours} Hours`;
        document.getElementById('minutes').textContent = `${minutes} Minutes`;
        document.getElementById('seconds').textContent = `${seconds} Seconds`;
      } else {
        document.querySelector('.countdown').innerHTML = '<p>Countdown Finished!</p>';
        clearInterval(intervalId); // Stop the interval
      }
    }

    // Update the countdown every second
    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call to avoid delay
  </script>
</body>
</html>
